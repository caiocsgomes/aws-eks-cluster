apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/caiocsgomes/aws-eks-cluster
    path: kubernetes/aws-load-balancer-controller
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    # server: "https://5A129E09A8074D75C0BD4A5CE5D38C31.gr7.us-east-1.eks.amazonaws.com"
    namespace: aws-load-balancer-controller
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
