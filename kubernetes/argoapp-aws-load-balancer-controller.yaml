apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/caiocsgomes/aws-eks-cluster
    path: kubernetes/aws-load-balancer-controller
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: 'aws-load-balancer-controller'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
