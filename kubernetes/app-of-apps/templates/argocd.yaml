apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/caiocsgomes/aws-eks-cluster
    path: kubernetes/argocd
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: 'ingress'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
